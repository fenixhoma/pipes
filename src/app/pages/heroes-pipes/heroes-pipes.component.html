<div class="container-fluid">

    <div class="row mb-2 col">
    
    <h3>Heroes Pipes:</h3>
    <hr>
    <nav class="navbar navbar-light" style="background-color: #e3f2fd;">
        <h4>Heroes</h4>
        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <button class="btn btn-outline-primary" type="button" (click)="changeOrder('nombre')"><i class="fa fa-sort-alpha-asc"></i> Por Nombre</button>
            <button class="btn btn-outline-primary" type="button" (click)="changeOrder('fly')"><i class="fa fa-sort"></i> Por Valor</button>
            <button class="btn btn-outline-primary" type="button" (click)="changeOrder('color')"><i class="fa fa-sort"></i> Por Color</button>
          </div>
    </nav>
        <div class="table-responsive">
            <table class="table table-striped
            table-hover	
            table-borderless
            table-primary
            align-middle">
                <thead class="table-light">
                    <tr>
                        <th>#</th>
                        <th>Nombre</th>
                        <th>Vuela</th>
                        <th>Color</th>
                    </tr>
                    </thead>
                    <tbody class="table-group-divider">
                        <tr class="table-primary" *ngFor="let hero of heroes | order: orderBy; let i = index;">
                            <td>{{ i + 1 }}</td>
                            <td>{{ hero.nombre }}</td>
                            <td>{{ hero.vuela | Vuela | titlecase }}</td>
                            <td></td>
                            <!-- <td><i class="fa fa-circle" style="font-size:36px;color:{{ hero.color | colores }};"></i></td> -->
                        </tr>
                    </tbody>
                    <tfoot>
                        
                    </tfoot>
            </table>
        </div>
        
    
       
    </div>
    
        
</div>
