
<ul class="nav nav-pills flex-column mb-sm-auto mb-0 align-items-center align-items-sm-start" >
    <li class="nav-item" *ngFor="let item of menuItems; let i = index">
        <a href="#submenu{{ i }}" data-bs-toggle="collapse" class="nav-link px-0 align-middle" >
            <i class="fs-4 bi-speedometer2"></i> <span class="ms-1 d-none d-sm-inline">{{item.name}}</span> </a>
        <ul class="collapse show nav flex-column ms-1" id="submenu{{i}}" data-bs-parent="#menu">
            <li class="w-100" *ngFor="let item of item.items">
                <a [routerLink]="item.ruta" class="nav-link px-0"> 
                    <i class="{{ item.icon }}"></i> <span class="ms-1 d-none d-sm-inline"> {{ item.nombre }}</span>
                </a>
            </li>
        </ul>
    </li>
</ul>
